  <style>
    :root {
      --bg: #0f172a;

    body {
      margin: 0;

    }

    .container {
      max-width: 960px;
      margin: auto;

      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: clamp(1.2rem, 3vw, 1.8rem);
    }

    .toggle {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 18px;
      border: 1px solid #1e293b;

      background: #020617;

    }

    #copyBtn {
      background-color : #0a1232;
    }

    button:hover {

    }

    .active {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 16px;

    }

    .control {
      display: flex;

    label {
      font-size: 13px;
      color: var(--muted);
    }

    input, select {
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #1e293b;
      background: #020617;
      color: var(--text);
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
    }

    .preview-wrapper {
      display: flex;

    }

    .outer {
      background: #020617;

      width: min(120px, 100%);

    @media (max-width: 480px) {

    }
    /* popup toast */

    .toast.show {
      opacity: 1;

      .footer {

<body>
  <div class="container">
    <h1>CSS Padding / Margin Generator</h1>

    <div class="toggle">
      <button id="themeBtn">ðŸŒ™ Dark</button>
    </div>

    <div class="toggle">
      <button id="paddingBtn" class="active">Padding</button>
      <button id="marginBtn">Margin</button>
    </div>

    <div class="controls">
      <div class="control">
        <label>Unit</label>
        <select id="unit">
          <option value="px">px</option>
          <option value="rem">rem</option>
          <option value="em">em</option>
          <option value="%">%</option>
        </select>
      </div>
      <div class="control">
        <label>Top</label>
        <input type="number" value="10" id="topInput">
      </div>
      <div class="control">
        <label>Right</label>
        <input type="number" value="20" id="rightInput">
      </div>
      <div class="control">
        <label>Bottom</label>
        <input type="number" value="10" id="bottomInput">
      </div>
      <div class="control">
        <label>Left</label>
        <input type="number" value="20" id="leftInput">
      </div>
    </div>

    <div class="preview-wrapper">
        <div class="preview" id="box">Preview</div>
    </div>

    <pre id="output"></pre>

    <div class="toggle">
      <button id="copyBtn">ðŸ“‹ Copy Result</button>
    </div>
      <footer class="footer">Created by <span>@iwan.alfr</span></footer>
  </div>

  <div class="toast" id="toast">âœ… Copied to clipboard</div>
      </div>
  </div>

  <script>
    // SAFE DOM REFERENCES (avoid window.top / window.left collision)
    const box = document.getElementById('box');
    const output = document.getElementById('output');

    const paddingBtn = document.getElementById('paddingBtn');
    const marginBtn = document.getElementById('marginBtn');
    const unitSelect = document.getElementById('unit');
    const copyBtn = document.getElementById('copyBtn');
    const themeBtn = document.getElementById('themeBtn');

    const inputs = {
      top: document.getElementById('topInput'),
      right: document.getElementById('rightInput'),
      bottom: document.getElementById('bottomInput'),
      left: document.getElementById('leftInput')
    };

    let mode = 'padding';
    let dark = true;

    function shorthand(v) {
      const [t, r, b, l] = v;
      if (t === r && r === b && b === l) return `${t}`;
      if (t === b && r === l) return `${t} ${r}`;
      if (r === l) return `${t} ${r} ${b}`;
      return `${t} ${r} ${b} ${l}`;
    }

    function update() {
      const unit = unitSelect.value;

      const values = [
        inputs.top.value + unit,
        inputs.right.value + unit,
        inputs.bottom.value + unit,
        inputs.left.value + unit
      ];

      const value = shorthand(values);

      box.style.padding = '0';
      box.style.margin = '0';
      box.style[mode] = value;

      output.textContent = `${mode}: ${value};`;
    }

    Object.values(inputs).forEach(i => i.addEventListener('input', update));
    unitSelect.addEventListener('change', update);

    paddingBtn.onclick = () => {
      mode = 'padding';
      paddingBtn.classList.add('active');
      marginBtn.classList.remove('active');
      update();
    };

    marginBtn.onclick = () => {
      mode = 'margin';
      marginBtn.classList.add('active');
      paddingBtn.classList.remove('active');
      update();
    };

    copyBtn.onclick = async () => {
      const text = output.textContent;
      // modern clipboard API (secure context)
      if (navigator.clipboard && window.isSecureContext) {
        try {
          await navigator.clipboard.writeText(text);
          showToast('âœ… Copied to clipboard');
          return;
        } catch {}
      }

      // fallback for sandbox / http
      const textarea = document.createElement('textarea');
      textarea.value = text;
      textarea.style.position = 'fixed';
      textarea.style.left = '-9999px';
      document.body.appendChild(textarea);
      textarea.focus();
      textarea.select();

      try {
        const ok = document.execCommand('copy');
        showToast(ok ? 'âœ… Copied to clipboard' : 'âŒ Copy failed');
      } catch {
        showToast('âŒ Clipboard not available');
      }

      document.body.removeChild(textarea);
    };

    themeBtn.onclick = () => {
      dark = !dark;
      document.documentElement.style.filter = dark
        ? 'invert(0)'
        : 'invert(1) hue-rotate(180deg)';
      themeBtn.textContent = dark ? 'ðŸŒ™ Dark' : 'â˜€ï¸ Light';
    };

    function showToast(text) {
      const toast = document.getElementById('toast');
      toast.textContent = text;
      toast.classList.add('show');
      clearTimeout(window.__toastTimer);
      window.__toastTimer = setTimeout(() => {
        toast.classList.remove('show');
      }, 1600);
    }

    // initial render
    update();
  </script>
</body>
